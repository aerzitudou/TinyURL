<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h4>
            Please type in your long URL:
        </h4>
        <form ng-submit="submit()">
            <div class="form-group">
                <input class="form-control" type="text" ng-model="longUrl"/>
            </div>
            <input type="submit" value="Get my short URL" class="btn btn-primary"/>

        </form>
    </div>
    <div ng-controller="logoutController">
        <a ng-click='logout()' class="btn btn-default">Logout</a>
    </div>
</div>
